{% extends 'base.html' %}

{% block styles %}
{% endblock %}

{% block main %}
    <div class="center-content">
        <h1> Вход </h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div> Нет аккаунта?  <a href="{{ url_for('reg.register') }}" style="color:rgb(2, 57, 8)">Зарегистрируйтесь!</a> </div>
        <form action="/registration/login" method="post" id="login-form">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" name="login" id="login">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Вход</button>
        </form>
    </div>
{% endblock %}
